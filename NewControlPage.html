            .cd-panel {
                /*...*/
                visibility: hidden;
                transition: visibility 0s 0.6s;
            }

            .cd-panel.is-visible {
                visibility: visible;
                transition: visibility 0s 0s;
            }

            .cd-panel-header {
                /*...*/
                position: fixed;
                top: -50px;
                width: 90%;
                height: 50px;
                transition: top 0.3s 0s;
            }

            .is-visible .cd-panel-header {
                top: 0;
                transition: top 0.3s 0.3s;
            }

            .cd-panel-container {
                /*...*/
                position: fixed;
                width: 20%;
                height: 100%;
                top: 0;
                right: 0;

                transition-property: transform;
                transition-duration: 0.3s;
                transition-delay: 0.3s;

                transform: translate3d(100%, 0, 0);
            }

            .is-visible .cd-panel-container {
                transform: translate3d(0, 0, 0);
                transition-delay: 0s;
            }

            console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

            var joystick = new VirtualJoystick({
                container: document.getElementById('container'),
                mouseSupport: true
            });

            var bQueue = [];
            /*
            joystick.addEventListener('touchStart', function () {
                console.log('down');
            });
            joystick.addEventListener('touchEnd', function () {
                console.log('up');
            });
            */
            var xhttp = new XMLHttpRequest();
            function moveit(dx, dy)
            {
                console.log("X:" + dx + ";Y:" + dy);
                xhttp.abort();
                xhttp.open("GET", "/X" + dx + "/Y" + dy, true);
                // xhttp.timeout = 100;
                xhttp.send();
            }
            /**
             * Sends XHTTP request with get commands for aux functions
             * @param {string} dw /do what
             * @param {number} da /amount of what
             */
            function doIt(dw, da) {
                xhttp.abort();
                xhttp.open("GET", "/" + dw + da, true);
                // xhttp.timeout = 100;
                xhttp.send();
            }
            ;
            /**
             * Execution Loop
             */
            setInterval(function () {
                //Check for Button Override
                if (bQueue.length > 0) {
                    var exe = bQueue.shift();
                    moveit(exe.dx, exe.dy);
                } else {
                    var range = 1000.0;
                    var dx = (joystick.deltaX() / container.clientWidth) * range;
                    var dy = (joystick.deltaY() / container.clientHeight) * range;
                    dx = dx.toFixed(2);
                    dy = dy.toFixed(2);
                    var outputEl = document.getElementById('result');
                    outputEl.innerHTML = '<b>Result: </b>'
                            + 'dx:' + dx
                            + ' dy:' + dy;
                    moveit(dx, dy);
                }
            }, 100);
            //Modifiable button commands

            function button1() {
                console.log("Button 1 Pressed");
                //Send BEEP request
                doIt("B1", 500);

            }

            function button2() {
                console.log("Button 2 Pressed");
                //Send CHARGE request
                var exe = new Object();
                exe.dx = 0;
                exe.dy = -1000;
                for (i = 0; i < 50; i++) {
                    bQueue.push(exe);
                }
            }

            function button3() {
                console.log("Button 3 Pressed");
            }

            function closeSidePanel() {
                console.log("Closing sidepanel");
                document.getElementById("sidePanel").className = "cd-panel from-right";
            }

            function openSidePanel() {
                console.log("Opening sidepanel");
                document.getElementById("sidePanel").className = "cd-panel from-right is-visible";
            }

        </script>

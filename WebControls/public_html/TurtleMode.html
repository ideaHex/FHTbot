    <xml id="toolbox" style="display: none">
        <category name="Logic">
            <category name="If">
                <block type="controls_if"></block>
                <block type="controls_if">
                    <mutation else="1"></mutation>
                </block>
                <block type="controls_if">
                    <mutation elseif="1" else="1"></mutation>
                </block>
            </category>
            <category name="Boolean">
                <block type="logic_compare"></block>
                <block type="logic_operation"></block>
                <block type="logic_negate"></block>
                <block type="logic_boolean"></block>
                <block type="logic_null"></block>
                <block type="logic_ternary"></block>
            </category>
        </category>
        <category name="Loops">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
                <field name="VAR">i</field>
                <value name="FROM">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="TO">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
                <value name="BY">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
        </category>
        <category name="Math">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
            <block type="math_trig"></block>
            <block type="math_constant"></block>
            <block type="math_number_property"></block>
            <block type="math_round"></block>
            <block type="math_on_list"></block>
            <block type="math_modulo"></block>
            <block type="math_constrain">
                <value name="LOW">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="HIGH">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="TO">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
            </block>
            <block type="math_random_float"></block>
        </category>
        <sep></sep>
        <category name="Bot Commands">
            <block type="bot_turn_left"></block>
            <block type="bot_turn_right"></block>
            <block type="bot_move_forward">
                <value name="forwardTravel">
                    <block type="math_number">
                        <field name="NUM">30</field>
                    </block>
                </value>
            </block>
            <block type="bot_move_backward">
                <value name="backwardTravel">
                    <block type="math_number">
                        <field name="NUM">30</field>
                    </block>
                </value>
            </block>            
        </category>
        <sep></sep>
        <category name="Advanced" expanded="false">
            <category name="Adv Bot Command">
                <block type="bot_stop"></block>
                <block type="bot_run"></block>
                <block type="bot_angle_left"></block>
                <block type="bot_angle_right"></block>
                <block type="bot_input_left">
                    <value name="leftSetInput">
                        <block type="math_number">
                            <field name="NUM">90</field>
                        </block>
                    </value>
                </block>
                <block type="bot_input_right">
                    <value name="rightSetInput">
                        <block type="math_number">
                            <field name="NUM">90</field>
                        </block>
                    </value>
                </block>
            </category>
            <category name="Lists">
                <block type="lists_create_empty"></block>
                <block type="lists_create_with"></block>
                <block type="lists_repeat">
                    <value name="NUM">
                        <block type="math_number">
                            <field name="NUM">5</field>
                        </block>
                    </value>
                </block>
                <block type="lists_length"></block>
                <block type="lists_isEmpty"></block>
                <block type="lists_indexOf"></block>
                <block type="lists_getIndex"></block>
                <block type="lists_setIndex"></block>
            </category>
            <category name="Variables" custom="VARIABLE"></category>
            <category name="Functions" custom="PROCEDURE"></category>
        </category>
        <sep></sep>
        <category name="Examples" expanded="true">
            <category name="Square" expanded="true">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <block type="math_number">
                            <field name="NUM">4</field>
                        </block>
                    </value>
                    <statement name="DO">
                        <block type="bot_move_forward">
                            <value name="forwardTravel">
                                <block type="math_number">
                                    <field name="NUM">30</field>
                                </block>
                            </value>
                            <next>
                                <block type="bot_angle_right"></block>
                            </next>
                        </block>
                    </statement>
                </block>
            </category>
            <category name ="Star">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <block type="math_number">
                            <field name="NUM">5</field>
                        </block>
                    </value>
                    <statement name="DO">
                        <block type="bot_move_forward">
                            <value name="forwardTravel">
                                <block type="math_number">
                                    <field name="NUM">30</field>
                                </block>
                            </value>
                            <next>

                                    <value name="rightSetInput">
                                        <block type="math_number">
                                            <field name="NUM">144</field>
                                        </block>
                                    </value>
                                </block>
                            </next>
                        </block>
                    </statement>
                </block>
            </category>
            <category name="Line">
                <block type="bot_move_forward">
                    <value name="forwardTravel">
                        <block type="math_number">
                            <field name="NUM">50</field>
                        </block>
                    </value>

                                <block type="math_number">
                                    <field name="NUM">50</field>
                                </block>
                            </value>
                        </block>
                    </next>
                </block>
            </category>
        </category>
    </xml>

    <script>

        //Blockly Injection and positioning
        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');
        var workspace = Blockly.inject('blocklyDiv',
                      {toolbox: document.getElementById('toolbox'),
                    grid: {spacing: 40,
                        length: 5,
                        colour: '#ccc',
                        snap: true},
                    trashcan: true});
        //Setup XHTTP
        var xhttp = new XMLHttpRequest();
        //Setup Queue namespace
        var botQueue = "";
        //Setup the interpreter
        var jsInterpreter = null;
        function initApi(interpreter, scope) {
            // Add an API function for the alert() block.
            var wrapper = function (text) {
                text = text ? text.toString() : '';
                return interpreter.createPrimitive(alert(text));
            };
            interpreter.setProperty(scope, 'alert',
                    interpreter.createNativeFunction(wrapper));

            // Add an API function for the prompt() block.
            var wrapper = function (text) {
                text = text ? text.toString() : '';
                return interpreter.createPrimitive(prompt(text));
            };
            interpreter.setProperty(scope, 'prompt',
                    interpreter.createNativeFunction(wrapper));
            // Add an API function for the addCommand() block.
            var wrapper = function (text) {
                text = text ? text.toString() : '';
                console.log("Output from interpreter:" + text);
                addCommand(text);
            };
            interpreter.setProperty(scope, 'addCommand',
                    interpreter.createNativeFunction(wrapper));
            // Add an API function for the setDistance() block.
            var wrapper = function (text) {
                text = text ? text.toString() : '';
                console.log("Output from interpreter:" + text);
                setDistance(text);
            };
            interpreter.setProperty(scope, 'setDistance',
                    interpreter.createNativeFunction(wrapper));
            // Add an API function for the runBot() block.
            var wrapper = function (text) {
                text = text ? text.toString() : '';
                console.log("Sending run Command");
                runBot(text);
            };
            interpreter.setProperty(scope, 'runBot',
                    interpreter.createNativeFunction(wrapper));
        }
        var highlightPause = false;

        function highlightBlock(id) {
            workspace.highlightBlock(id);
            highlightPause = true;
        }

        //Execution of Code
        //Code is contained in intepreted sandbox
        function parseCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            //jsInterpreter = new Interpreter(code, initApi);
            alert('This is what your blocks look like as code:\n\n' + code);
        }

        function runInterpreter() {
            armQueue();
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            jsInterpreter = new Interpreter(code, initApi);
            //disable('disabled');
            jsInterpreter.run();
            //document.getElementById('runButton').disabled = 'disabled';
            runBot();
        }

        //QUEUE start with data, and keep adding on more.
        function armQueue() {
            botQueue = "";
        }
        /**
         * Adds bot commands to the 'queue' string.
         * @param {type} text
         * @returns {undefined}
         */
        function addCommand(text) {
            botQueue += text + ",";
        }
        /**
         * 'Interface' for addCommand that gives a meaningful name for parsed code.
         * @param {type} text
         * @returns {undefined}
         */
        function setDistance(text) {
            addCommand(text);
        }

        /**
         * Sends text to the bot to execute
         * @returns {void}
         */
        function runBot() {
            if (botQueue !== "") {
                //xhttp.abort();
                console.log();
                xhttp.open("GET", "/data," + botQueue, true);
                // xhttp.timeout = 100;
                xhttp.send();
                armQueue();
            }
        }
        function HB() {
            xhttp.open("GET", "/HB", true);
            xhttp.send();
        }

        //Heartbeat function
        function pageLoaded() {
            setInterval(function () {
                HB();
            }, 100);
        }

    </script>
